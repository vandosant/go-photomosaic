<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Photo-mosaic Generator</h2>
<div id="#urls"></div>

<script>
  var urls = {{ .Urls }};
  var urlDiv = document.getElementById("#urls");
  var rowCount = 0;
  for (var i = 0; i < urls.length; i++) {
    urlDiv.insertAdjacentHTML('beforeend', "<div style='display:inline-block;vertical-align:text-bottom;height="+{{ .ImageSize }}+";'>" +
      "<img src='"+urls[i]+
      "' style='display:block' width='"+{{ .ImageSize }}+"' height='"+{{ .ImageSize }}+"'>" +
      "</div>"
      )
    rowCount++;
    if (rowCount >= {{ .RowCount }}) {
      urlDiv.insertAdjacentHTML('beforeend', '<br />')
      rowCount = 0
    }
  }
</script>
</body>
</html>
